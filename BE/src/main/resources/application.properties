spring.application.name=EVCoOwnership

# --- DataSource
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EVCoOwnership;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Closer223+
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
logging.level.org.springframework=DEBUG
logging.level.swp302.topic6.evcoownership=DEBUG

# Swagger UI path:
springdoc.swagger-ui.path=/swagger-ui.html